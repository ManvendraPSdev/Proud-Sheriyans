<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="keyboard">
        <div class="whiteKeys">
          <div class="key white key1"></div>
          <div class="key white key2"></div>

          <div class="key white key3"></div>
          <div class="key white key4"></div>
          <div class="key white key5"></div>

          <div class="key white key6"></span></div>
          <div class="key white key7"></span></div>

          <div class="key white key8"></div>
          <div class="key white key9"></div>
          <div class="key white key10"></div>

          <div class="key white key11"></div>
          <div class="key white key12"></div>

          <div class="key white key13"></div>
          <div class="key white key14"></div>
          <div class="key white key15"></div>

          <div class="key white key16"></div>
          <div class="key white key17"></div>

          <div class="key white key18"></div>
          <div class="key white key19"></div>
          <div class="key white key20"></div>

          <div class="key white key21"></div>
        </div>


        <div class="blackKeys">
            <div class="set1">
                <div class="key black black1"><span class="label">black1</span></div>
                <div class="key black black2"><span class="label">black2</span></div>
            </div>

            <div class="set2">
                <div class="key black black3"><span class="label">black3</span></div>
                <div class="key black black4"><span class="label">black4</span></div>
                <div class="key black black5"><span class="label">black5</span></div>
            </div>

            <div class="set3">
                <div class="key black black6"><span class="label">black6</span></div>
                <div class="key black black7"><span class="label">black7</span></div>
            </div>
       
          <div class="set4">
            <div class="key black black8"><span class="label">black8</span></div>
            <div class="key black black9"><span class="label">black9</span></div>
            <div class="key black black10"><span class="label">black10</span></div>
          </div>


          <div class="set5">
                <div class="key black black11"><span class="label">black11</span></div>
                <div class="key black black12"><span class="label">black12</span></div>
          </div>

          <div class="set6">
            <div class="key black black13"><span class="label">black13</span></div>
            <div class="key black black14"><span class="label">black14</span></div>
            <div class="key black black15"><span class="label">black15</span></div>
          </div>

          <div class="set7">
            <div class="key black black16"><span class="label">black13</span></div>
            <div class="key black black17"><span class="label">black14</span></div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
